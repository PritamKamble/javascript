<html>
    <body id="body">
        <button id="btn" onclick="changeTheme()">Dark</button>
        <h1>Hello world</h1>
        <h2>Welcome</h2>
    </body>
    <script>
        var bodyElem = document.getElementById('body');
        var themeBtn = document.getElementById('btn');
        var isDark = false;
        function changeTheme() {
            if (isDark) {
                bodyElem.style.color = "black";
                bodyElem.style.backgroundColor = "white";
                themeBtn.innerText = 'Dark';
            } else {
                bodyElem.style.color = "white";
                bodyElem.style.backgroundColor = "black";
                themeBtn.innerText = 'Light';
            }
            isDark = !isDark;
        }
    </script>
</html>
